plugins {
	id 'org.springframework.boot' version '2.6.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.cg'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}
task fatJar(type: Jar){
   manifest {
      attributes 'Implementation-Title': 'Gradle Jar File Example',
      'Implementation-Version': version,
      'Main-Class': 'com.cg.ProjectManagmentSystemApplication'
   }
   baseName = project.name +'-all'
   from { configuration.compile.collect { it.isDirectory() ? it : zipTree(it) } } 
   with jar 
  }
dependencies {
	
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'org.postgresql:postgresql'
	implementation group: 'org.springdoc', name: 'springdoc-openapi-ui', version: '1.5.10'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-aop', version: '2.6.4'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.springframework.boot:spring-boot-starter-security'
}
tasks.named('bootJar'){
   launchScript()
 }

